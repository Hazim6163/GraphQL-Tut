type Query {
  info: String!
  """list of links"""
  feed: [Link!]!
  """Get single Link by It's ID"""
  link(id: ID!): Link!
}

type Mutation{
    post(url: String!, description: String!) : Link!
    updateLink(id: ID!, description:String!, url: String!): Link
    deleteLink(id: ID!) : Link
}

type Link {
    """Auto gernated by the Database"""
    id: ID!
    """Link Description"""
    description: String!
    """Link URL"""
    url: String!
    createdAt: String!
}